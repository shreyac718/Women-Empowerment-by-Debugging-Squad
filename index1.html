<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Support Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d45fff, #faf8f7); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .support-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333; /* Darker text color */
        }
        label {
            color: #555; /* Lighter label color */
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, textarea:focus {
            border-color: #007BFF; /* Change border color on focus */
            outline: none; /* Remove outline */
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Responsive design */
        @media (max-width: 450px) {
            .support-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="support-container">
        <h2>Job Support Request</h2>
        <form action="/submit-support" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job_title" required>

            <label for="support-request">Support Needed:</label>
            <textarea id="support-request" name="support_request" rows="4" placeholder="Describe the support you need..." required></textarea>

            <button type="submit">Request Support</button>
        </form>
    </div>
</body>
</html>
