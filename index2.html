<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(#8250c0, #f5f3f1);
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        #location-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <h1>Share Your Location</h1>
    <p>Click the button below to share your current location.</p>
    <button onclick="getLocation()">Share Location</button>
    
    <div id="location-link"></div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const link = https://www.google.com/maps?q=${lat},${lng};
                    document.getElementById('location-link').innerHTML = `
                        <p>Your location:</p>
                        <a href="${link}" target="_blank">${link}</a>
                    `;
                }, () => {
                    handleLocationError(true);
                });
            } else {
                handleLocationError(false);
            }
        }

        function handleLocationError(browserHasGeolocation) {
            alert(browserHasGeolocation
                ? "Error: The Geolocation service failed."
                : "Error: Your browser doesn't support geolocation.");
        }
    </script>
    <img src="https://www.envistaforensics.com/media/mebd20dj/adobestock_568597769.jpeg?center=0.66971409574468088,0.49994438669522168&mode=crop&width=900&height=447&rnd=133426462407530000&format=webp&quality=80">
</body>
</html>
